<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Fatorial</title>
</head>
<body>
    <h2>Calcular Fatorial</h2>
    <label>Digite um n√∫mero:</label>
    <input type="number" id="numFatorial">
    <button onclick="calcularFatorial()">Calcular</button>
    <p id="resultadoFatorial"></p>
    <script>
        function calcularFatorial() {
            let num = document.getElementById("numFatorial").value;
            let resultado = 1;
            for (let i = 1; i <= num; i++) {
                resultado *= i;
            }
            document.getElementById("resultadoFatorial").textContent = "Fatorial: " + resultado;
        }
    </script>
</body>
</html>
