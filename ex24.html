<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar String Vazia</title>
</head>
<body>
    <label for ="texto">Digite um texto:</label>
    <input type="text" id="texto">
    <button onclick="verificarVazio()">Verificar</button>
    <p id="resultado"></p>
    <script>
        const verificarVazio = () => {
            let texto =
            document.getElementById("texto").value;
            let resultado =
            document.getElementById("resultado").value;
            resultado.textContent =  texto === "" ? "A string está vazia" : "A string não está vazia";
        }
    </script>
</body>
</html>
