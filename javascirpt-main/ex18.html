<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dados para a função</title>
</head>
<body>
    <form id="meuformulario">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2"><br>
        <button type="button" onclick="enviarDados()">Enviar</button>
    </form>
    <p id="resultado"></p>
    <script>
        function enviarDados(numero1, numero2){
            resultado.textContent = parseFloat(numero1) + parseFloat(numero2);
        }
    </script>
</body>
</html>
