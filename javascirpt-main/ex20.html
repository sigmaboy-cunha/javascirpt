<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
</head>
<body>
    <h2>Verificar Número Primo</h2>
    <label>Digite um número:</label>
    <input type="number" id="numPrimo">
    <button onclick="verificarPrimo()">Verificar</button>
    <p id="resultadoPrimo"></p>
    <script>
        function verificarPrimo() {
            let num = parseInt(document.getElementById("numPrimo").value);
            let primo = num > 1;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    primo = false;
                    break;
                }
            }
            document.getElementById("resultadoPrimo").textContent = primo ? "É primo" : "Não é primo";
        }
    </script>
</body>
</html>
