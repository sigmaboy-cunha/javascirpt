<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>
<body>
    <h2>Inverter String</h2>
    <label>Digite uma palavra:</label>
    <input type="text" id="strInvertida">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultadoInvertida"></p>
    <script>
        function inverterString() {
            let str = document.getElementById("strInvertida").value;
            let invertida = "";
            for (let i = str.length - 1; i >= 0; i--) {
                invertida += str[i];
            }
            document.getElementById("resultadoInvertida").textContent = "Invertida: " + invertida;
        }
    </script>
</body>
</html>
