<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Do Circulo</title>
</head>
<body>
    <label for="raio">Digite o raio do Circulo:</label>
    <button onclick="calcularArea()">Calcular</button>
    <p id="resultado"></p>
    <script>
        const calcularArea = () =>{
            let raio =
            document.getElementById("raio").value;
            let resultado =
            document.getElementById("resultado").value;
            if (raio>0) {
                let area = 3.14 * (raio * raio);
                resultado.textContent = "Área do circulo" + area;
            }else {
                resultado.textContent = "Digite um valor válido!";
            }
        }
    </script>
</body>
</html>
